{% extends 'base.html' %}

{% block content %}

<center><h3>Artist Directory</h3></center>
<br>

{% for artist in artists %}
    {% if forloop.counter|divisibleby:"3" %}
        <div class="row">
       	    <div class='col-md-4'><center>{{ artist.title }}</center></div>
       	</div>
    {% else %}
    <div class='col-md-4'><center>{{ artist.title }}</center></div>
    {% endif %}
{% endfor %}
<br><br>
<a href='/app/add_artist'>Add new artist!</a>
{% endblock %}
